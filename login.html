<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolarEco - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    main, section {
      flex: 1;
    }
    
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="bg-gray-800 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center">
      <a href="/" class="text-2xl font-bold mb-4 md:mb-0">Solar<span class="text-yellow-400">Eco</span></a>
      <nav class="flex items-center space-x-1 md:space-x-6">
        <a href="/" class="nav-link hover:text-yellow-400 transition">Home</a>
        <a href="/subsidy" class="nav-link hover:text-yellow-400 transition">Subsidies</a>
        <button id="modeToggle" class="p-2 rounded-full hover:bg-gray-700 transition">
          <i id="modeIcon" class="fas fa-moon"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="py-16 container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
      <div class="px-6 py-8">
        <h2 class="text-3xl font-bold text-center mb-6">Welcome Back</h2>
        <p class="text-gray-600 dark:text-gray-400 text-center mb-8">Sign in to access your SolarEco account</p>
        
        <!-- Email Login Form -->
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-600 dark:focus:border-blue-600">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
            <input type="password" id="password" name="password" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-600 dark:focus:border-blue-600">
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
            </div>
            <div class="text-sm">
              <a href="#" id="forgotPassword" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">Forgot password?</a>
            </div>
          </div>
          <div>
            <button type="submit" id="loginButton" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
              Sign in
            </button>
          </div>
        </form>
        
        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
          <div class="px-4 text-gray-500 dark:text-gray-400">or continue with</div>
          <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
        </div>
        
        <!-- Social Login -->
        <div class="space-y-3">
          <button id="googleLogin" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
            <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
              <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
              </g>
            </svg>
            Sign in with Google
          </button>
        </div>
      </div>
      
      <!-- Register Link -->
      <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
        <p class="text-sm text-center">
          Don't have an account?
          <a href="/register" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">Sign up</a>
        </p>
      </div>
    </div>
    
    <!-- Error Message -->
    <div id="errorMessage" class="hidden mt-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded max-w-md mx-auto" role="alert">
      <p class="font-bold">Error</p>
      <p id="errorText"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="bg-gray-800 text-white w-full mt-auto">
    <div class="container mx-auto px-4 py-6 text-center">
      <p class="mb-2">Â© 2023 SolarEco. All rights reserved.</p>
      <p>Contact us: vanshgujral175@gmail.com | +91 8077439345</p>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyC2yo7FueekHoNKbCAwxWqeIgax0f-K84A",
      authDomain: "solareco-6f1f4.firebaseapp.com",
      projectId: "solareco-6f1f4",
      appId: "1:647429122804:web:0eaf66c7842cf137bbcca1",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        // Redirect to home if user is already logged in
        window.location.href = "/";
      }
    });

    // Email Login Handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      document.getElementById('loginButton').disabled = true;
      document.getElementById('loginButton').innerHTML = 'Signing in...';
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "/";
        })
        .catch((error) => {
          showError(error.message);
          document.getElementById('loginButton').disabled = false;
          document.getElementById('loginButton').innerHTML = 'Sign in';
        });
    });

    // Google Login Handler
    document.getElementById('googleLogin').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      
      auth.signInWithPopup(provider)
        .then((result) => {
          window.location.href = "/";
        })
        .catch((error) => {
          showError(error.message);
        });
    });

    // Forgot Password Handler
    document.getElementById('forgotPassword').addEventListener('click', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      if (!email) {
        showError("Please enter your email address first.");
        return;
      }
      
      auth.sendPasswordResetEmail(email)
        .then(() => {
          showError("Password reset email sent. Please check your inbox.");
        })
        .catch((error) => {
          showError(error.message);
        });
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorDiv.classList.remove('hidden');
      
      // Hide after 5 seconds
      setTimeout(() => {
        errorDiv.classList.add('hidden');
      }, 5000);
    }

    // Dark Mode Functionality
    document.addEventListener('DOMContentLoaded', function() {
      const modeToggle = document.getElementById('modeToggle');
      const modeIcon = document.getElementById('modeIcon');
      const html = document.documentElement;
      
      const savedMode = localStorage.getItem('darkMode');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedMode === 'dark' || (!savedMode && systemPrefersDark)) {
        html.classList.add('dark');
        modeIcon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('darkMode', 'dark');
      } else {
        html.classList.remove('dark');
        modeIcon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('darkMode', 'light');
      }
      
      modeToggle.addEventListener('click', () => {
        if (html.classList.contains('dark')) {
          html.classList.remove('dark');
          modeIcon.classList.replace('fa-sun', 'fa-moon');
          localStorage.setItem('darkMode', 'light');
        } else {
          html.classList.add('dark');
          modeIcon.classList.replace('fa-moon', 'fa-sun');
          localStorage.setItem('darkMode', 'dark');
        }
      });
    });
  </script>
</body>
</html>
